<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->

    <!-- fonts -->

    <link rel="stylesheet" href="styles/reset.css" />

<body>
    <header>
        <img class="logo" src="assets/html_css_js.png" alt="logo">
        <h1>Web App</h1>
    </header>

    <main>

        <section class="main-section">
            <h1>Where is the crab?</h1>

            <div id="orange-shell-element" class="hiding-spot">
                <img src="./assets/orange-shell.png" class="hiding-img" />
                <button id="orange-shell-button">Orange Shell</button>
            </div>

            <div id="blue-shell-element" class="hiding-spot">
                <img src="./assets/blue-shell.png" class="hiding-img" />
                <button id="blue-shell-button">Blue Shell</button>
            </div>

            <div id="pink-shell-element" class="hiding-spot">
                <img src="./assets/pink-shell.png" class="hiding-img" />
                <button id="pink-shell-button">Pink Shell</button>
            </div>
        </div>
        
            <div>You were right <span id="correctGuesses">0</span> times</div>
            <div>You were wrong <span id="incorrectGuesses">0</span> times </div>
            <div>out of</div>
            <div> <span id="totalGuesses">0</span>chances</span></div>
        </section>

    </main>
